<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Paste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #c3dafe, #e9d5ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-weight: 700;
      color: #4338ca;
    }

    label {
      font-weight: 500;
      color: #1f2937;
    }

    textarea,
    input {
      border-radius: 10px;
      border: 1px solid #c7d2fe;
    }

    textarea:focus,
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.25);
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      border-radius: 12px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card mx-auto p-4" style="max-width: 600px;">
      <h2 class="text-center mb-4">üìù Create a New Paste</h2>

      <form method="post" action="/api/pastes">
        <div class="mb-3">
          <label for="content" class="form-label">Paste Content</label>
          <textarea class="form-control" id="content" name="content" rows="6" required
            placeholder="Write something..."></textarea>
        </div>

        <div class="row mb-3 g-2">
          <div class="col">
            <input type="number" class="form-control" name="ttl_seconds" placeholder="TTL (seconds)">
          </div>
          <div class="col">
            <input type="number" class="form-control" name="max_views" placeholder="Max Views">
          </div>
        </div>

        <button type="submit" class="btn btn-lg text-white">
          Create Paste
        </button>
      </form>
    </div>
  </div>
</body>
</html>
