<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste Created</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #bfdbfe, #ddd6fe);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-weight: 700;
      color: #16a34a;
    }

    input {
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card mx-auto p-4 text-center" style="max-width: 600px;">
      <h2 class="mb-4">âœ… Paste Created Successfully</h2>

      <p class="mb-2 text-dark">Share this link with others:</p>

      <input type="text" class="form-control mb-3" value="{{ paste_url }}" readonly
        onclick="this.select()">

      <p class="text-muted small">
        The content will only be visible when someone opens it.
      </p>

      <a href="/" class="btn btn-outline-primary mt-3">
        Create Another Paste
      </a>
    </div>
  </div>
</body>
</html>
